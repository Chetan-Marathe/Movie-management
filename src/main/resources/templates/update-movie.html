
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Book</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/save-update/{id}(id=${movie.id})}" th:object="${movie}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Movie Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Movie Name"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Movie Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Movie Description"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="categories" class="col-form-label">Category</label>
                        <select th:field="*{categories}" class="form-control">
                            <option th:each="category: ${categories}" th:value="${category.id}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="director" class="col-form-label">Director</label>
                        <select th:field="*{director}" class="form-control">
                            <option th:each="director: ${director}" th:value="${director.id}"
                                    th:text="${director.name}"></option>
                        </select>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="stars" class="col-form-label">Stars</label>
                        <select th:field ="*{stars}" class="form-control" >
                            <option th:each="star: ${stars}" th:value="${star.id}" th:text = "${star.name}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value=" Submit ">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
